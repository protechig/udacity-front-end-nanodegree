<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="animal-card">
		<!-- your favorite animal's name goes here -->
		<h3>Stubby Squid</h3>
		<!-- your favorite animal's image goes here -->
		<img src="stubby-squid.png" alt="Stubby Squid">
		<div class="animal-description">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fun-fact">The Stubby Squid actually isn't a squid at all, it's a cuttlefish!</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Color</span>: Purple!</li>
                <li><span>Number of Tentacles</span>: 8</li>
                <li><span>Eye Type</span>: Googly!</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>This thing is purple, and completely ridiculous.</p>
		</div>
	</div>
</body>
</html>
